<div class="card card-body mb-3">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Add a Log..." name="text" [(ngModel)]="text">
    </div>
    <input type="submit" value="add log" class="btn btn-light" [disabled]="!this.text">
    <button type="button" class="btn btn-warning" [hidden]="!this.text">clear</button>
  </form>
</div>
