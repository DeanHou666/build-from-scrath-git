<ul class="list-group"  *ngIf="loaded && logs.length >0">
  <li *ngFor="let log of logs" class="list-group-item d-flex justify-content-between align-items-center"
  [class.list-group-item-secondary]="selectedLog===log">
    <a href="#" (click)="onSelect(log)">{{log.text}}</a>
    <span class="log-date">{{log.date | date:'short'}}</span>
    <i class="fa fa-remove" (click)="onDelete(log)"></i>
  </li>
</ul>

<div *ngIf="loaded && logs.length===0">
  there is no logs
</div>
