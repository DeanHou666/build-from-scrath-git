<h3>post form</h3>
<button (click)="showForm=!showForm" class="btn btn-sm btn-dark">show form</button>
<div class="card-body" *ngIf="showForm">
  <form>
    <div class="form-group">
      <label>title</label>
      <input type="text" class="form-control" #title name="title" [(ngModel)]="currentPost.title">
    </div>
    <div class="form-group">
      <label>body</label>
      <input type="text" class="form-control" #body name="body" [(ngModel)]="currentPost.body">
    </div>
    <input type="hidden" #id name="id" [(ngModel)]="currentPost.id">
    <button class="btn btn-dark form-control" (click)="addPost(title.value,body.value)" *ngIf="!isEdit">add post</button>
    <button class="btn btn-warning  btn-sm form-control" (click)="updatePost()" *ngIf="isEdit">update post</button>
  </form>
</div>
