<app-post-form
(newPost)="onNewPost($event)"
[currentPost]="currentPost"
[isEdit]="isEdit"
(updatedPost)="onUpdatedPost($event)"
></app-post-form
  >
<h3>Post List</h3>
<div class="card-body" *ngFor="let post of posts">
  <h4>{{post.title}}</h4>
  <p>{{post.body}}</p>
  <hr>
  <button class="btn btn-sm btn-danger" (click)="deletePost(post)"><i class="fa fa-remove"></i></button>
  <button class="btn btn-dark btn-sm ml-2" (click)="editPost(post)"><i class="fa fa-pencil"></i></button>
</div>
